general {
    gaps_in = 5
    gaps_out = 15

    border_size = 2

    col.inactive_border = rgb(b2c0de)
    col.active_border = rgb(788bc5)
}

decoration {
	active_opacity = 1
	inactive_opacity = 1
	fullscreen_opacity = 1

    shadow_range = 3
    shadow_render_power = 2

	blur {
		size = 2
		ignore_opacity = true
	}
}

exec = hyprctl plugin load /usr/share/hyprland/plugins/hyprbars.so

plugin {
    hyprbars {
        bar_height = 20
        bar_precedence_over_border = false
    }
}
