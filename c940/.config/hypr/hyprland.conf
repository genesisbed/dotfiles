env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

monitor = eDP-1,1920x1080@60,0x0,1

exec-once = gentoo-pipewire-launcher
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper

animation = global, 1, 3, default

general {
    gaps_in = 5
    gaps_out = 15
    
    border_size = 1
    col.inactive_border = rgb(4a4a4a)
    col.active_border = rgb(a490a6)
    
    layout = dwindle

    max_fps = 60
}

decoration {
	active_opacity = 1
	inactive_opacity = 1
	fullscreen_opacity = 1

    blur_size = 3
	blur_ignore_opacity = true
    
    shadow_range = 3
    shadow_render_power = 2
}

input {
	touchpad {
		natural_scroll = true
	}
}

gestures {
	workspace_swipe = true
	workspace_swipe_fingers = 2
	workspace_swipe_distance = 150
	workspace_swipe_create_new = false
}

misc {
	disable_hyprland_logo = true
    disable_splash_rendering = true
	vfr = true
}

#debug:overlay = true
#debug:damage_blink = true

$Mod = SUPER

bind = $Mod, Q, exec, alacritty

bind = $Mod SHIFT, C, killactive, 
bind = $Mod, M, exit, 

bind = $Mod, S, exec, grim -g "$(slurp)" -c - | wl-copy
bind = $Mod SHIFT, S, exec, grim -c - | wl-copy

bind = $Mod, R, exec, $(tofi-run --config ~/.config/tofi/config)

bind = $Mod, P, pseudo, 
bind = $Mod, V, togglefloating,
bind = $Mod, J, togglesplit,

bind = $Mod, left, movefocus, l
bind = $Mod, right, movefocus, r
bind = $Mod, up, movefocus, u
bind = $Mod, down, movefocus, d

bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, 9, workspace, 9
bind = $Mod, 0, workspace, 10

bind = $Mod SHIFT, 1, movetoworkspace, 1
bind = $Mod SHIFT, 2, movetoworkspace, 2
bind = $Mod SHIFT, 3, movetoworkspace, 3
bind = $Mod SHIFT, 4, movetoworkspace, 4
bind = $Mod SHIFT, 5, movetoworkspace, 5
bind = $Mod SHIFT, 6, movetoworkspace, 6
bind = $Mod SHIFT, 7, movetoworkspace, 7
bind = $Mod SHIFT, 8, movetoworkspace, 8
bind = $Mod SHIFT, 9, movetoworkspace, 9
bind = $Mod SHIFT, 0, movetoworkspace, 10

bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow

bind = $Mod, F, fullscreen
