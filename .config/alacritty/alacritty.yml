window:
  dynamic_padding: true
  decorations: full
  opacity: 0.99
  startup_mode: Windowed 

scrolling:
  history: 5000
  multiplier: 5

font:
  normal:
    family: undefined medium
    style: Regular

  bold:
    family: undefined medium
    style: Bold

  italic:
    family: undefined medium
    style: Italic

  bold_italic:
    family: undefined medium
    style: Bold Italic

  size: 12

  offset:
    x: 0
    y: -3

  glyph_offset:
    x: 0
    y: 1

  builtin_box_drawing: true
  
draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#000000'
    foreground: '#c5c8c6'
    dim_foreground: '#828482'
    bright_foreground: '#eaeaea'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#000000'
      background: '#ffffff'

    focused_match:
      foreground: '#ffffff'
      background: '#000000'

    footer_bar:
      background: '#c5c8c6'
      foreground: '#1d1f21'

  hints:
    start:
      foreground: '#1d1f21'
      background: '#e9ff5e'

    end:
      foreground: '#e9ff5e'
      background: '#1d1f21'

  line_indicator:
    foreground: None
    background: None

  selection:
    text: CellBackground
    background: CellForeground

  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'

  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'

  dim:
    black:   '#131415'
    red:     '#864343'
    green:   '#777c44'
    yellow:  '#9e824c'
    blue:    '#556a7d'
    magenta: '#75617b'
    cyan:    '#5b7d78'
    white:   '#828482'

  indexed_colors: []
  transparent_background_colors: true

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Beam
    blinking: Off

  unfocused_hollow: true
  thickness: 0.1

live_config_reload: true

shell:
  program: /bin/bash
