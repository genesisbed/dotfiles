window:
  dimensions:
    columns: 72
    lines: 24

  opacity: 0.75

  padding:
    x: 12
    y: 12

  position:
    x: 955
    y: 545

scrolling:
  history: 5000
  multiplier: 5

font:
  normal:
    family: Roboto Mono
    style: Regular

  bold:
    family: Roboto Mono
    style: Bold

  italic:
    family: Roboto Mono
    style: Italic

  bold_italic:
    family: Roboto Mono
    style: Bold Italic

  size: 11

  builtin_box_drawing: true
  
draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#100E10'
    foreground: '#E1D9D2'
  
  normal:
    black:   '#272932'
    red:     '#E85A84'
    green:   '#94DD8E'
    yellow:  '#E9D26C'
    blue:    '#7EB7E6'
    magenta: '#D895C7'
    cyan:    '#89BEB7'
    white:   '#CFD0D7'
  
  bright:
    black:   '#16181D'
    red:     '#E85A84'
    green:   '#94DD8E'
    yellow:  '#E9D26C'
    blue:    '#7EB7E6'
    magenta: '#D895C7'
    cyan:    '#89BEB7'
    white:   '#DFE0EA'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#000000'
      background: '#ffffff'

    focused_match:
      foreground: '#ffffff'
      background: '#000000'

    footer_bar:
      background: '#c5c8c6'
      foreground: '#1d1f21'

  hints:
    start:
      foreground: '#1d1f21'
      background: '#e9ff5e'

    end:
      foreground: '#e9ff5e'
      background: '#1d1f21'

  line_indicator:
    foreground: None
    background: None

  selection:
    text: CellBackground
    background: CellForeground

  indexed_colors: []
  transparent_background_colors: true

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: Off

  unfocused_hollow: true
  thickness: 0.1

live_config_reload: true

shell:
  program: /bin/bash
