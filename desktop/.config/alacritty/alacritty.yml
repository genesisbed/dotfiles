import:
 - ~/.config/alacritty/themes/intervalo.yml

window:
  dimensions:
    columns: 72
    lines: 24

  opacity: 0.9

  padding:
    x: 12
    y: 12

  position:
    x: 955
    y: 545

scrolling:
  history: 5000
  multiplier: 4

font:
  normal:
    family: PT Mono
    style: Regular
  
  bold:
    family: PT Mono
    style: Bold

  italic:
    family: PT Mono
    style: Regular

  bold_italic:
    family: PT Mono
    style: Bold

  size: 10.5

  offset: 
    x: 0
    y: 1

  builtin_box_drawing: true
  
draw_bold_text_with_bright_colors: false

selection:
  save_to_clipboard: false

cursor:
  style:
    shape: Beam
    blinking: Off

  unfocused_hollow: true
  thickness: 0.1

live_config_reload: true

shell:
  program: /bin/bash
